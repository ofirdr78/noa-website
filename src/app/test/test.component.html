
<body>

  <div *ngFor="let photo of photoList; let i of index;" >
    <img *ngIf="photoList[currentIndex] === photo" [src]="photo.path" class="LargePhoto" draggable="false">
  </div>


  <img src="/assets/arrowleft.png" class="arrowleft" draggable="false" (click)=leftArrowClicked()>
  <img src="/assets/arrowright.png" class="arrowright" draggable="false" (click)=rightArrowClicked()>


  <div *ngFor="let photo of photoList" class="thumbnail-wrapper">
    <img [src]="photo.path" class="thumbnail" [ngClass]="{'selected': photoList[currentIndex] === photo}" draggable="false"
      (click)="photoClicked(photo)">
  </div>


</body>
